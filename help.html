<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .help-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #333;
    }

    .faq {
      margin: 15px 0;
    }

    .faq strong {
      display: block;
      margin-bottom: 5px;
    }

    .contact {
      margin-top: 20px;
      text-align: center;
    }

    .contact a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="help-box">
    <h2>Help</h2>

    <div class="faq">
      <strong>How to set API?</strong>
      <span>Go to the settings page and enter your API URL and key.</span>
    </div>

    <div class="faq">
      <strong>How to view dashboard?</strong>
      <span>After setting API, navigate to the dashboard to see data.</span>
    </div>

    <div class="faq">
      <strong>Need support?</strong>
      <span>Contact us at <a href="mailto:support@example.com">support@example.com</a></span>
    </div>

  </div>

</body>
</html>
